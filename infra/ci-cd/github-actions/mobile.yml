name: Mobile CI
on:
  push:
    paths:
      - "mobile/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
        working-directory: mobile
      - name: Run tests
        run: npm test
        working-directory: mobile
